<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <img src="assets/images/logo-full.svg" alt="" />
      </div>
      <h1>
        your journey to coding conf <br />
        2025 starts here! <br />
        <span>secure your spot ar next year's biggest conf confinerce</span>
      </h1>
      <div class="upload-div">
        <h2 class="small-h2">upload avatar</h2>
      </div>
      
      <div class="first">
        <div class="mini-div">
          <img class="img-upload" src="assets/images/icon-upload.svg" alt="" />
        </div>
        <p>drag and drop or click to upload</p>
      </div>
      <div class="upload-div">
        <img src="assets/images/icon-info.svg" alt="" />
        <p class="drag">upload your photo (JPG or PNG,max size: 500KB)</p>
      </div>
      <div class="input-box">
        <h2>full name</h2>
      <input type="text" />
      <h2>email address</h2>
      <input type="text" placeholder="example@email.com" />
      <h2>github username</h2>
      <input type="text" placeholder="@yourusername" />
      </div>
      <button class="btn">generate my ticket</button>
    </div>
    
    <img class="bottom-img" src="assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
    <img class="top-img" src="assets/images/pattern-squiggly-line-top.svg" alt="">
  </body>
</html>
